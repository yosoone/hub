<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastodon Feed</title>
    <style>
        body {
            font-family: 'Courier New', 'Courier', monospace;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            color: white;
            background-color: black;
        }
        .post {
            background-color: black;
            border: 1px solid white;
            padding: 20px;
            margin-bottom: 20px;
        }
        .post-content {
            margin-bottom: 15px;
        }
        .post-link {
            display: inline-block;
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="feed"></div>
    <script>
        async function fetchMastodonFeed() {
            const apiUrl = 'https://api.rss2json.com/v1/api.json?rss_url=https://mastodon.social/@Yosoone.rss';
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.status !== 'ok') {
                    throw new Error('Could not load posts');
                }
                
                const feedElement = document.getElementById('feed');
                
                data.items.forEach((item) => {
                    const postDiv = document.createElement('div');
                    postDiv.className = 'post';
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'post-content';
                    contentDiv.textContent = item.description || '';
                    const linkDiv = document.createElement('div');
                    const link = document.createElement('a');
                    link.href = item.link;
                    link.textContent = 'View on Mastodon';
                    link.className = 'post-link';
                    link.target = '_blank';
                    linkDiv.appendChild(link);
                    postDiv.appendChild(contentDiv);
                    postDiv.appendChild(linkDiv);
                    feedElement.appendChild(postDiv);
                });
            } catch (err) {
                document.getElementById('feed').textContent = 'Unable to load posts. Please try again later.';
            }
        }
        fetchMastodonFeed();
    </script>
</body>
</html>
