
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastodon Feed - Yosoone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e6e6e6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #feed {
            max-width: 800px;
            margin: 20px auto;
        }
        .post {
            background-color: #333;
            border: 1px solid #444;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        a {
            color: #55acee;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Mastodon Feed - @Yosoone</h1>
    <div id="feed">Loading posts...</div>

    <script>
        async function fetchMastodonFeed() {
            const response = await fetch('https://mastodon.social/@Yosoone.rss');
            const data = await response.text();
            const parser = new DOMParser();
            const xml = parser.parseFromString(data, 'application/xml');
            
            const items = xml.querySelectorAll('item');
            let html = '';

            items.forEach(item => {
                const title = item.querySelector('title').textContent;
                const link = item.querySelector('link').textContent;
                const description = item.querySelector('description').textContent;
                const date = new Date(item.querySelector('pubDate').textContent).toLocaleString();

                html += `
                    <div class="post">
                        <h3><a href="${link}" target="_blank">${title}</a></h3>
                        <p>${description}</p>
                        <small>Published: ${date}</small>
                    </div>
                `;
            });

            document.getElementById('feed').innerHTML = html;
        }

        fetchMastodonFeed().catch(err => {
            console.error('Error fetching feed:', err);
            document.getElementById('feed').innerHTML = 'Error loading feed.';
        });
    </script>
</body>
</html>
