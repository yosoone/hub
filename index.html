<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub Beta - Mastodon Feed - @Yosoone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e6e6e6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #feed {
            max-width: 800px;
            margin: 20px auto;
        }
        .post {
            background-color: #333;
            border: 1px solid #444;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        a {
            color: #55acee;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        small {
            display: block;
            margin-top: 10px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Mastodon Feed - @Yosoone</h1>
    <div id="feed">Loading posts...</div>

    <script>
        async function fetchMastodonFeed() {
            // RSS-to-JSON API Endpoint
            const apiUrl = 'https://api.rss2json.com/v1/api.json?rss_url=https://mastodon.social/@Yosoone.rss';

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                // Check if the API response is valid
                if (data.status !== 'ok') {
                    throw new Error('Error fetching feed');
                }

                let html = '';
                data.items.forEach(item => {
                    // Add "mast_" prefix to the title
                    const title = `mast_${item.title || 'Untitled Post'}`;
                    const link = item.link;
                    const description = item.description || 'No description available.';
                    const date = new Date(item.pubDate).toLocaleString();

                    html += `
                        <div class="post">
                            <h3><a href="${link}" target="_blank">${title}</a></h3>
                            <p>${description}</p>
                            <small>Published: ${date}</small>
                        </div>
                    `;
                });

                document.getElementById('feed').innerHTML = html;
            } catch (err) {
                console.error('Error loading feed:', err);
                document.getElementById('feed').innerHTML = 'Error loading feed. Please try again later.';
            }
        }

        // Fetch Mastodon feed on page load
        fetchMastodonFeed();
    </script>
</body>
</html>
